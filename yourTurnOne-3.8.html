<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="first_name">
            </div>
            <div>
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last_name">
            </div>
        </div>
        <button name="hello">Say Hello</button>

    </div>
</div>
<script>
    const content = document.querySelector('.content');
    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const submit = document.querySelector(`[name="hello"]`);

    submit.addEventListener('click', function(e){
        clearUser();
        let name = document.createElement('h3');
        name.innerHTML = nameUser();
        console.log(name);
        content.insertAdjacentElement('beforeend', name);
    });
    function nameUser() {

        let first = firstName.value;
        let last = lastName.value;
        let fullName = `Hello ${first} ${last}`;
        console.log(fullName);
        return fullName;

    }

    function clearUser() {
        firstName.value = "";
        lastName.value = "";

    }
</script>
</body>
</html>
